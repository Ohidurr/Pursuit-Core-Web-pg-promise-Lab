<body>
    <h2>Add New User</h2>
    <form id="addUserForm">
        <p>First Name: <input type="text" id='firstNameInput'></p>
        <p>Last Name: <input type="text"id='lastNameInput'></p>
        <p>Age: <input type="number", id='ageInput'></p>
        <button>Submit</button>
    </form> 
    <h2>All users</h2>
    <ul id="usersList">
    </ul>
    
    <h2>Add New Post</h2>
    <form id="addPostForm">
    <p>Poster ID: <input type="number" id="poster_id"></p>
    <p>Body: <input type="text" id='body'></p>
    </form>
    <h2>All Posts</h2>
    <ul id='postlists'></ul>
    <h2>All Posts by user</h2>
    <ul id='userPosts'></ul>
</body>
